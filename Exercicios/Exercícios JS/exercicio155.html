<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = new Array;
        for(let k = 0; k<10; k++){
            vetor[k] = prompt(`Informe o ${k+1}° número: `);
        }
        let num = prompt("Informe outro número de 1 a 10: ");
        document.write(`O ${num}° número informado foi ${vetor[num]}.`)
    </script>
</body>
</html>
