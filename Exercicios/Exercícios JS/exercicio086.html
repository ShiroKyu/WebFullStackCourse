<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let caracter = window.prompt("Informe um caracter: ");
        if(caracter.toLowerCase() === caracter) {
            document.write("É mínuscula");
        }
        else if (caracter.toUpperCase() === caracter){
            document.write("É maíuscula");
        }
        else if (!isNaN(caracter) === Number){ // a
            document.write("É um número");
        }
        else {
            document.write("Não é nenhuma das anteriores.")
        }
    </script>
</body>
</html>
