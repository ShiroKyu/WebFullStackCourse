<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let totalQuestoes = Number(window.prompt("Informe o total de questões: "));
        let questoesCertas = Number(window.prompt("Informe quantas questões acertou: "));

        document.write(`Você acertou ${((totalQuestoes - questoesCertas) * 100) /totalQuestoes}% da prova.`)
    </script>
</body>
</html>
