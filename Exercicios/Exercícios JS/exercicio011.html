<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
<script>
    
    let real = window.prompt("Informe um valor em R$: ");
    let cotacao = window.prompt("Informe a cotação atual do dólar: ");

    let dolar = real * cotacao;
    window.alert(`O valor informado em dólares é: ${dolar.toFixed(2)} USD`)
    document.write(`O valor informado em dólares é: ${dolar.toFixed(2)} USD`)
    
</script>

</body>
</html>
