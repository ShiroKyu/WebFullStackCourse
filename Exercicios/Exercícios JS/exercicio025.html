    <div>
    <script>
        const tabuada = Number(10);
        let numero = Number(window.prompt("Informe um n√∫mero para ver a tabuada: "));
        let k;
        
        for(k=0; k<tabuada; k++){
            document.write(`${numero} X ${k+1} = ${numero * (k+1)}<br>`);
        }
        
    </script>
    </div>
