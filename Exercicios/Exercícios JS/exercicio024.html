<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a1 = Number(window.prompt("Informe o termo inicial da PA: ")); //converter em número para garantir que a linguagem não concatece com o sinal de '+'
        let razao = Number(window.prompt("Informe a razão da PA: "));
        let k;

        for(k=1; k<=5; k++){
            document.write(`${a1 + (k - 1) * razao}<br>`)
        }
    </script>

</body>
</html>
